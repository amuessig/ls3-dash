<h1 class="title" data-bind="title"></h1>

<div data-foreach-toplevel="data">
<h1 data-bind="toplevel.label"></h1>
<ul class="list-nostyle">
  <li data-foreach-item="toplevel.items">
    <i data-insertif="item.icon" data-bind-class="item.icon | prepend 'fa fa-fw icon-'"></i>
    <span class="label" data-bind="item.label"></span>
    <span class="count" data-insertif="item.count" data-bind="item.count"></span>
  </li>
  <li data-hideif="toplevel.items[0].label"><div class="no_items">&mdash;</div></li>
</ul>
</div>

<p class="updated-at" data-bind="updatedAtMessage"></p>
