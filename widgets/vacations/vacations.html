<h1 class="title" data-bind="title"></h1>

<div data-foreach-toplevel="data">
<h1 data-bind="toplevel.label"></h1>
<ul class="list-nostyle">
  <li data-foreach-item="toplevel.items">
    <i data-bind-class="item.icon | prepend 'fa icon-'"></i>
    <span class="label" data-bind="item.label"></span>
    <span data-bind="item.count"></span>
  </li>
</ul>
</div>

<p class="updated-at" data-bind="updatedAtMessage"></p>
