<div class="wrap">
  <div class="left_col">
    <h1 class="title" data-bind="text"></h1>
    <p class="more-info" data-bind="moreinfo"></p>
  </div>
  <div class="right_col">
    <input class="meterright" data-angleOffset=-125 data-angleArc=250 data-width=200 data-readOnly=true data-bind-value="value | shortenedNumber" data-bind-data-min="min" data-bind-data-max="max">
    <p data-showif="isActive" class="subcaption">to finish the coffee.</p>
  </div>
</div>

<p class="updated-at" data-bind="updatedAtMessage"></p>
